<!-- language_id: number,
language_code: string,
language_name: string -->

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- displayedColumns: string[] = ['Book id', 'Title', 'ISBN', 'Number of pages', 'Publication date', 'Publisher', 'Language']; -->
      <ng-container matColumnDef="language_id">
        <th mat-header-cell *matHeaderCellDef> Language Id </th>
        <td mat-cell *matCellDef="let element"> {{element.language_id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="language_code">
        <th mat-header-cell *matHeaderCellDef> language_code </th>
        <td mat-cell *matCellDef="let element"> {{element.language_code}} </td>
      </ng-container>
  
      <ng-container matColumnDef="language_name">
        <th mat-header-cell *matHeaderCellDef> language_name </th>
        <td mat-cell *matCellDef="let element"> {{element.language_name}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                   showFirstLastButtons
                   aria-label="Select page of books languages">
    </mat-paginator>
  </div>
