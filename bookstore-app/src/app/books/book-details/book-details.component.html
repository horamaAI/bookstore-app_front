<div class="card">
  <div class="card-header">
    {{ pageTitle + ": " + book?.title }}
  </div>
  <div class="card-body" *ngIf="book">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-4">Title:</div>
          <div class="col-md-8">{{ book.title }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">ISBN:</div>
          <div class="col-md-8">{{ book.isbn13 }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Description:</div>
          <div class="col-md-8">{{ book.description }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Publisher:</div>
          <div class="col-md-8">{{ book.publisher.publisher_name }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Publication date:</div>
          <div class="col-md-8">{{ book.publication_date }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Language:</div>
          <div class="col-md-8">{{ book.language.language_name }}</div>
        </div>
        <!-- <div class='row'>
            <div class='col-md-4'>5 Star Rating:</div>
            <div class='col-md-8'>
              <pm-star [rating]='product.starRating'>
              </pm-star>
            </div>
          </div> -->
      </div>

      <!-- <div class='col-md-4'>
          <img class='center-block img-responsive'
               [style.width.px]='200'
               [style.margin.px]='2'
               [src]='product.imageUrl'
               [title]='product.productName'>
        </div> -->
    </div>
  </div>

  <div class="card-footer">
    <button
      class="btn btn-outline-secondary"
      style="width: 80px"
      (click)="onBack()"
    >
      <i class="fa fa-chevron-left"></i> Back
    </button>
  </div>
</div>
